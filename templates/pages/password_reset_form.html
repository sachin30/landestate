<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Reset password</title>

    <style>
        body {
            background: url(../static/images/password_reset.jpg) no-repeat center fixed; 
            background-size:cover;
          }
    </style>

  </head>
  <body>
    <section class="container-fluid" id="bgimage" style="background-color:lightcyan">
        <h1 style="color:blue">Set New Password</h1>
        <p style="font-size:20px; color:black">Forgot your password? Dont worry insert your registered email address below and we will contact you via email to reset your password.</p>
        <div>    
            <form method="POST">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="form-control col-lg-6" >
                        <div class="form-group">
                            <label class="col-form-label">Password1</label><br/>
                            {{form.new_password1}}
                            
                        </div>
                        
                        <div class="form-group">
                            <label class="col-form-label">Confirm Password</label><br/>
                            {{form.new_password2}}
                            
                        </div>
                        
                        <br>
                        <button type="Submit" class="btn btn-primary" Value="submit" name="Send email">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        $("#id_new_password1").attr({class:"form-control w-50", placeholder:"Enter New Password"});
        $("#id_new_password2").attr({class:"form-control w-50", placeholder:"Re-enter Password"});

    </script>
  </body>
</html>
